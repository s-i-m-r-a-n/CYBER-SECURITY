<html>
    <head>
        <title>GCD OF TWO NUMBERS</title>
    </head>
    <body>
        <script type="text/javascript">
            var n1 = Number(prompt('ENTER THE FIRST NUMBER:'));
            var n2 = Number(prompt('ENTER THE SECOND NUMBER:'));
           alert('GCD OF '+n1+' AND '+n2+' IS: '+gcd(n1,n2));
           function gcd(x,y)
            {
                // Everything divides 0 
                if (x==0)
                   return y;
                if (y==0)
                   return x;
                if (x==y)
                    return x;
                if (y>x)
                    return gcd(x,y-x);
                return gcd(x-y,y);
            }
        </script>
    </body>
</html>
