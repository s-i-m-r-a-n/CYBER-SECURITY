<html>  
    <head>
        <title>SUM OF NUMBERS</title>
    </head>

    <body>
        <script type="text/javascript">
           var n1 = Number(prompt('ENTER THE FIRST NUMBER:'));
           var n2 = Number(prompt('ENTER THE SECOND NUMBER:'));
           var sum = n1 + n2;
           alert('THE SUM IS: '+sum);
        </script>
    </body>

</html>
